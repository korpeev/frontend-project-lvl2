name: Linter

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependecies
      run: make install 
    
    - name: Run Eslint
      run: make lint